        // Save key and link in cookies
        function saveKeyAndLink() {
            const key = document.getElementById('keyInput').value;
            const link = document.getElementById('linkInput').value;
            document.cookie = "userKey=" + key + "; path=/";
            document.cookie = "userLink=" + link + "; path=/";

        // Toggle warning cookie
        function toggleWarning() {
            const toggle = document.getElementById('warning').checked;
            document.cookie = "warningEnabled=" + toggle + "; path=/";
        }

        function toggleBlank() {
            const toggle = document.getElementById('Blank').checked;
            document.cookie = "Blank=" + toggle + "; path=/";
        }

        // Toggle generic cookie
        function Cookie() {
            const currentState = document.cookie.includes('=on');
            document.cookie = `=${currentState ? 'off' : 'on'}; path=/`;
            alert(` is now ${currentState ? 'off' : 'on'}`);
        }

        // Window load: initialize cookies
        window.onload = function() {
            const cookies = document.cookie.split(';');
            let userKey = '';
            let userLink = '';
            
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');

                if (name === 'warningEnabled') {
                    document.getElementById('warning').checked = (value === 'true');
                }
                if (name === 'userKey') {
                    userKey = value;
                }
                if (name === 'userLink') {
                    userLink = value;
                }
                if (name === 'Blank') {
                    document.getElementById('Blank').checked = (value === 'true');
                }
            });

            // Panic key functionality
            document.addEventListener('keydown', function(event) {
                if (event.key === userKey) {
                    window.open(userLink, "_blank");
                }
            });
        };

        // Warn on page unload
        window.onbeforeunload = function() {
            const cookies = document.cookie.split(';');
            let warningEnabled = false;
            cookies.forEach(cookie => {
                const [name, value] = cookie.trim().split('=');
                if (name === 'warningEnabled') {
                    warningEnabled = (value === 'true');
                }
            });
            if (warningEnabled) {
                return "Are you sure you want to leave this page?";
            }
        };

        
(function() {
  // Helper: read a cookie by name
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  // Function to wrap a URL in about:blank with an iframe
function openInAboutBlank(url) {
  const newWindow = window.open('about:blank', '_blank');
  newWindow.document.write(`
    <html>
      <head>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: black; /* optional */
          }
          iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block; /* removes inline-block gaps causing border */
          }
        </style>
      </head>
      <body>
        <iframe src="${url}"></iframe>
      </body>
    </html>
  `);
  newWindow.document.close();
}

// Intercept link clicks, but only if "Blank" is enabled
document.addEventListener("click", function(e) {
  const target = e.target.closest("a[href]");
  if (target) {
    const blankEnabled = getCookie("Blank") === "true";
    if (blankEnabled) {
      e.preventDefault();
      openInAboutBlank(target.href);
    }
    // otherwise, let the link work normally
  }
});
  }
)();
