<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SURVEY_PROGRAM.EXE</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: black;
    color: white;
    font-family: "utfont";
    font-size: 30px;
    text-shadow: 1px 1px 0 #000;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #start-button {
    font-family: "utfont";
    font-size: 32px;
    color: white;
    background: none;
    border: 2px solid white;
    padding: 10px 20px;
    cursor: pointer;
  }

  #start-button:hover {
    color: yellow;
    border-color: yellow;
  }

  #startup-video, #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
    display: none;
  }

  #survey-box {
    border: 4px solid white;
    padding: 20px;
    width: 600px;
    font-family: "utfont";
    font-size: 30px;
    margin: auto;
    margin-top: 80px;
    background-color: rgba(0,0,0,0.8);
    min-height: 200px;
    display: none;
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  #survey-box.show {
    display: block;
    opacity: 1;
  }

  input[type="text"] {
    width: 100%;
    font-family: "utfont";
    font-size: 28px;
    padding: 8px;
    margin-top: 10px;
    background-color: #000022;
    color: white;
    border: 2px solid white;
  }

  button.option, button.confirm {
    margin-top: 15px;
    padding: 8px 16px;
    font-family: "utfont";
    font-size: 28px;
    background: none;
    color: white;
    border: 2px solid white;
    cursor: pointer;
  }

  button.option:hover, button.confirm:hover {
    color: yellow;
    border-color: yellow;
  }

  .center {
    text-align: center;
  }
</style>
</head>
<body>

  <!-- START BUTTON -->
  <button id="start-button">â–¶ START FORM</button>

  <!-- Startup video -->
  <video id="startup-video">
    <source src="startup.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Background video -->
  <video id="bg-video" loop>
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Survey box -->
  <div id="survey-box"></div>

  <!-- Hidden form (for Formspree or redirect) -->
  <form id="survey-form" action="https://formspree.io/f/mgvnylya" method="POST" style="display: none;">
    <input type="hidden" name="type" id="form-type">
    <input type="hidden" name="other_type" id="form-other-type">
    <input type="hidden" name="details" id="form-details">
    <input type="hidden" name="_redirect" value="thankyou.html">
  </form>

<script>
// Sounds
const typeSound = new Audio("type.wav");
const clickSound = new Audio("click.wav");

// Typing effect
function typeText(element, text, speed = 40, callback) {
  let i = 0;
  element.innerHTML = "";
  function typeChar() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      typeSound.currentTime = 0;
      typeSound.play();
      i++;
      setTimeout(typeChar, speed);
    } else if (callback) {
      callback();
    }
  }
  typeChar();
}

let formData = {
  type: "",
  other_type: "",
  details: ""
};

// Display main form step 1
function startForm() {
  const box = document.getElementById("survey-box");
  typeText(box, "IS IT A GAME, FEATURE OR OTHER?", 40, () => {
    box.innerHTML += `
      <div class="center">
        <button class="option" onclick="selectType('Game')">GAME</button>
        <button class="option" onclick="selectType('Feature')">FEATURE</button>
        <button class="option" onclick="selectType('Other')">OTHER</button>
      </div>`;
  });
}

// Handle selection
function selectType(choice) {
  clickSound.play();
  formData.type = choice;
  const box = document.getElementById("survey-box");

  if (choice === "Other") {
    typeText(box, "PLEASE SPECIFY WHAT 'OTHER' COUNTS AS:", 40, () => {
      box.innerHTML += `<input type="text" id="other-input" placeholder="E.G. IMPROVEMENT" autofocus>
      <div class="center"><button class="confirm" onclick="confirmOther()">CONFIRM</button></div>`;
    });
  } else {
    askDetails();
  }
}

// Confirm Other type
function confirmOther() {
  formData.other_type = document.getElementById("other-input").value.trim();
  askDetails();
}

// Ask for details
function askDetails() {
  const box = document.getElementById("survey-box");
  let label = formData.type === "Game" ? "ENTER GAME DETAILS:" :
               formData.type === "Feature" ? "ENTER FEATURE DETAILS:" :
               "ENTER DETAILS FOR OTHER:";
  typeText(box, label, 40, () => {
    box.innerHTML += `<input type="text" id="details-input" placeholder="TYPE HERE..." autofocus>
    <div class="center"><button class="confirm" onclick="submitForm()">SUBMIT</button></div>`;
  });
}

// Submit to Formspree
function submitForm() {
  formData.details = document.getElementById("details-input").value.trim();

  document.getElementById('form-type').value = formData.type;
  document.getElementById('form-other-type').value = formData.other_type;
  document.getElementById('form-details').value = formData.details;

  const box = document.getElementById("survey-box");
  typeText(box, "SUBMITTING YOUR ENTRY...\nPLEASE WAIT.", 40, () => {
    document.getElementById("survey-form").submit();
  });
}

// STARTUP SEQUENCE
document.getElementById("start-button").addEventListener("click", () => {
  clickSound.play();
  document.getElementById("start-button").style.display = "none";

  const startup = document.getElementById("startup-video");
  startup.style.display = "block";
  startup.play();

  startup.addEventListener("ended", () => {
    const bg = document.getElementById("bg-video");
    bg.style.display = "block";
    bg.play();

    const surveyBox = document.getElementById("survey-box");
    surveyBox.style.display = "block";
    setTimeout(() => {
      surveyBox.classList.add("show");
      startForm();
    }, 50);
  });
});

// Confirm click sound
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("confirm") || e.target.classList.contains("option")) {
    clickSound.play();
  }
});
</script>
</body>
</html>
