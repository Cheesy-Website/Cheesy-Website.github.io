<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | A Dance of Fire And Ice</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/adofaiii4.json");
    </script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
      }
      #gameContainer {
        width: 100%;
        height: 100%;
      }
    </style>
        <script>
    window.onbeforeunload = function() {
        const cookies = document.cookie.split(';');
        let warningEnabled = false;
        cookies.forEach(cookie => {
            const [name, value] = cookie.trim().split('=');
            if (name === 'warningEnabled') {
                warningEnabled = (value === 'true');
            }
        });
        if (warningEnabled) {
            return "Are you sure you want to leave this page?";
        }
    };
</script>
    <script>
        window.onload = function() {
            const cookies = document.cookie.split(';');
            let userKey = '';
            cookies.forEach(cookie => {
                if (cookie.trim().startsWith('userKey=')) {
                    userKey = cookie.split('=')[1];
                }
            });

            document.addEventListener('keydown', function(event) {
                if (event.key === userKey) {
                    window.open("https://cvcsd.schoology.com/home", "_blank");
                }
            });
        };
    </script>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
