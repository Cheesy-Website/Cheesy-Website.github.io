<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Channel Player</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Container for the page */
        #container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Search bar header */
        #header {
            background-color: #222;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        #header input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            width: 60%;
            font-size: 16px;
        }

        /* Video container grid */
        #video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
            flex: 3;
        }

        .video-item {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }

        .video-info {
            padding: 10px;
        }

        .video-info h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .video-info p {
            font-size: 14px;
            color: #555;
        }

        /* Channel info */
        .channel-info {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .channel-info img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .channel-info a {
            font-size: 14px;
            color: #3ea6ff;
            text-decoration: none;
        }

        .channel-info a:hover {
            text-decoration: underline;
        }

        /* Video iframe player */
        #player-container {
            flex: 2;
            display: flex;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        #player iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
        }

        /* Sidebar for channel video playlist */
        #playlist-container {
            max-width: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: 20px;
            flex: 1;
        }

        #playlist-container h4 {
            margin-bottom: 10px;
        }

        #playlist-container ul {
            list-style-type: none;
            padding: 0;
        }

        #playlist-container li {
            padding: 5px;
            cursor: pointer;
        }

        #playlist-container li:hover {
            background-color: #f0f0f0;
        }

        /* Fullscreen button */
        #fullscreen-btn {
            background-color: #222;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="video-container">
            <!-- Dynamic video grid will be inserted here -->
        </div>

        <div id="player-container">
            <iframe id="video-player" src="" frameborder="0"></iframe>
            <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
        </div>

        <div id="playlist-container">
            <h4>Playlist</h4>
            <ul id="playlist"></ul>
        </div>
    </div>

    <div id="header">
        <input type="text" id="search-input" placeholder="Search videos..." oninput="searchVideos()">
    </div>

    <script>
        const API_KEY = 'AIzaSyBoIWXiD2IZp1XAMmNdfR8IZBWun59cDtw';  // API key (no longer locked)
        const videoContainer = document.getElementById('video-container');
        const playlistContainer = document.getElementById('playlist');
        const playerIframe = document.getElementById('video-player');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        let currentChannelId = '';

        // Search YouTube for videos
        function searchVideos() {
            const query = document.getElementById('search-input').value;
            if (!query) {
                videoContainer.innerHTML = '';  // Clear results if no search term
                return;
            }

            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=10&key=${API_KEY}`)
                .then(res => res.json())
                .then(data => displayVideos(data.items));
        }

        // Display search results as video thumbnails
        function displayVideos(videos) {
            videoContainer.innerHTML = '';
            videos.forEach(video => {
                const videoId = video.id.videoId;
                const title = video.snippet.title;
                const description = video.snippet.description.substring(0, 100) + '...';
                const thumbnailUrl = video.snippet.thumbnails.medium.url;
                const channelTitle = video.snippet.channelTitle;
                const channelId = video.snippet.channelId;

                const videoElement = document.createElement('div');
                videoElement.classList.add('video-item');
                videoElement.innerHTML = `
                    <img src="${thumbnailUrl}" alt="${title}">
                    <div class="video-info">
                        <h3>${title}</h3>
                        <p>${description}</p>
                        <div class="channel-info">
                            <img src="https://yt3.ggpht.com/ytc/AAUvwnj${channelId}_profile.jpg" alt="${channelTitle}">
                            <a href="javascript:void(0)" onclick="loadChannel('${channelId}')">${channelTitle}</a>
                        </div>
                    </div>
                `;
                videoElement.onclick = () => playVideo(videoId);
                videoContainer.appendChild(videoElement);
            });
        }

        // Play the selected video in the iframe
        function playVideo(videoId) {
            videoContainer.innerHTML = '';  // Remove search results after video click
            playerIframe.src = `https://www.youtube.com/embed/${videoId}`;
            fullscreenBtn.style.display = 'block';  // Show the fullscreen button once the video is loaded
        }

        // Load all videos from the selected channel into the playlist
        function loadChannel(channelId) {
            currentChannelId = channelId;
            fetch(`https://www.googleapis.com/youtube/v3/search?part=id&channelId=${channelId}&maxResults=50&type=video&order=date&key=${API_KEY}`)
                .then(res => res.json())
                .then(data => {
                    playlistContainer.innerHTML = '<h4>Playlist</h4>';
                    const ul = document.createElement('ul');
                    data.items.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.snippet.title;
                        li.onclick = () => playVideo(item.id.videoId);  // Make sure we play video, not load it as a channel
                        ul.appendChild(li);
                    });
                    playlistContainer.appendChild(ul);
                });
        }

        // Toggle fullscreen for the video
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerIframe.requestFullscreen()
                    .catch(err => console.error(`Error trying to enable fullscreen: ${err.message}`));
            } else {
                document.exitFullscreen();
            }
        }
    </script>

    <!-- YouTube iframe API script -->
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
