<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	
	<title>Constellation</title>
	
	<meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	
	
	<link rel="shortcut icon" type="image/png" href="./favicon.png">
	
	
	<script type="text/javascript" src="./lib/howler.min.js"></script>
	<script type="text/javascript" src="./lib/pako.min.js"></script>
	<script type="text/javascript" src="./constellation.js"></script>
	
	<script>
		window.addEventListener ("touchmove", function (event) { event.preventDefault (); }, false);
		if (typeof window.devicePixelRatio != 'undefined' && window.devicePixelRatio > 2) {
			var meta = document.getElementById ("viewport");
			meta.setAttribute ('content', 'width=device-width, initial-scale=' + (2 / window.devicePixelRatio) + ', user-scalable=no');
		}
	</script>
	
	<style>
		html,body { margin: 0; padding: 0; height: 100%; overflow: hidden; }
		#openfl-content { background: #000000; width: 100%; height: 100%; }
		
		@font-face {
			font-family: 'PCPaint Normal Small';
			src: url('data/fonts/PCPaintNormalSmall.eot');
			src: url('data/fonts/PCPaintNormalSmall.eot?#iefix') format('embedded-opentype'),
			url('data/fonts/PCPaintNormalSmall.svg#my-font-family') format('svg'),
			url('data/fonts/PCPaintNormalSmall.woff') format('woff'),
			url('data/fonts/PCPaintNormalSmall.ttf') format('truetype');
			font-weight: normal;
			font-style: normal;
		}
	</style>
	
</head>
<body>

<noscript>This webpage makes extensive use of JavaScript. Please enable JavaScript in your web browser to view this page.</noscript>

<div id="openfl-content"></div>

<!-- Centered Start button -->
<div id="startOverlay" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
">
  <button id="startBtn" style="
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
  ">Start</button>
</div>

<script>
  document.getElementById('startBtn').addEventListener('click', function() {
    // Start the constellation
    lime.embed("constellation", "openfl-content", 0, 0, {"parameters":{}});

    // Open the brain file in a new tab
    window.open('data/text/brain.txt', '_blank');

    // Hide the overlay after starting
    document.getElementById('startOverlay').style.display = 'none';
  });
</script>

</body>
</html>
